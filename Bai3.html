<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timSoNguyenAm(char){
        let count = 0 ;
        for (let i = 0; i < char.length; i++) {
            if(char[i] === "a"||char[i] === "o"|| char[i] === "e"||char[i] === "u"||char[i] === "i"){
                count++
            }
        }
        if(count ===0){
            return false;
        }
        else {
            return  count;
        }
    }
    let char = prompt("Nhập vào chuỗi là: ")

    alert(timSoNguyenAm(char))
</script>
</body>
</html>
