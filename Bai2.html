<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function FindIndex(index,arr){
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] === index){
                return i;
            }
        }
        return false;
    }
    arr = [1,2,3,4,5];
    let input = parseInt(prompt("Nhập vào số cần tìm"))
    let check = FindIndex(input,arr);
    if(check === false){
        alert("phần tử không nằm trong mảng")
    }
    else{
        alert("Phần tử nằm ở vị trí " + check + " trong mảng")
    }

</script>
</body>
</html>
